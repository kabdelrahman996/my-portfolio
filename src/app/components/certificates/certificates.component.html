<section id="certificates" class="certificates-section py-5">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header text-center mb-5" data-aos="fade-up">
      <span class="section-subtitle">Recognition</span>
      <h2 class="section-title">
        My <span class="highlight">Certificates</span>
      </h2>
      <div class="section-divider">
        <span><i class="fas fa-award"></i></span>
      </div>
      <p class="section-description mt-4">
        A collection of certifications that validate my expertise and continuous
        learning journey in software development.
      </p>
    </div>

    <!-- Certificate Filters -->
    <div class="certificate-filters text-center mb-4" data-aos="fade-up">
      <button class="filter-btn active" (click)="filterCertificates('all')">
        All
      </button>
      <button class="filter-btn" (click)="filterCertificates('frontend')">
        Frontend
      </button>
      <button class="filter-btn" (click)="filterCertificates('backend')">
        Backend
      </button>
    </div>

    <!-- Certificates Grid -->
    <div class="row" data-aos="fade-up">
      <div
        class="col-lg-4 col-md-6 mb-4"
        *ngFor="let certificate of filteredCertificates"
      >
        <div class="certificate-card">
          <div class="certificate-img-container">
            <img
              [src]="certificate.image"
              [alt]="certificate.title"
              class="certificate-img"
            />
            <div class="certificate-overlay">
              <a
                *ngIf="certificate.link"
                [href]="certificate.link"
                target="_blank"
                class="view-btn"
              >
                <i class="fas fa-external-link-alt me-2"></i> View Certificate
              </a>
            </div>
          </div>
          <div class="certificate-info">
            <h5 class="certificate-title">{{ certificate.title }}</h5>
            <p class="certificate-issuer">
              <i class="fas fa-award"></i> {{ certificate.issuer }}
            </p>
            <p class="certificate-date">
              <i class="fas fa-calendar-alt"></i> {{ certificate.date }}
            </p>
            <div class="certificate-skills">
              <span
                class="skill-tag"
                *ngFor="let skill of certificate.skills"
                >{{ skill }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div
      class="empty-state text-center py-5"
      *ngIf="filteredCertificates.length === 0"
    >
      <i class="fas fa-search fa-3x text-muted mb-3"></i>
      <h4 class="text-muted">No certificates found in this category</h4>
      <button
        class="btn btn-outline-light mt-3"
        (click)="filterCertificates('all')"
      >
        View All Certificates
      </button>
    </div>
  </div>

  <!-- Background Elements -->
  <div class="bg-elements">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
  </div>
</section>
